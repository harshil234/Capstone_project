<!-- Health Check Modal -->
<div class="modal fade" id="healthModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">
                    <i class="fas fa-heartbeat me-2"></i>System Health Check
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <div id="healthResults">
                    <div class="text-center">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Checking health...</span>
                        </div>
                        <p class="mt-2">Checking system health...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
